<html>
  <link rel="stylesheet" href="./static/css/app.css">
  <head>
    {% if title %}
    <title>{{title}} - Microblog</title>
    {% else %}
    <title>Welcome to ublog</title>
    {% endif %}
  </head>
  <body>
      <h1>Hello, {{user.nickname}}</h1>
  </body>
  {% for post in posts %}
  <p>{{post.author.nickname}} says <b>{{post.body}}</b></p>
  {% endfor %}
</html>
